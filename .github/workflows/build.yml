name: Build Cloudstream Extensions

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Setup Java 17 (Temurin)
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: 17

      - name: Make gradlew executable
        run: chmod +x ./gradlew

      - name: Build all extensions (assembleRelease)
        run: ./gradlew clean assembleRelease --stacktrace

      - name: Upload built extensions artifacts
        uses: actions/upload-artifact@v3
        with:
          name: cloudstream-extensions
          path: |
            StreamPlay/build/outputs/**/*.cs3
            # add other extensions here if needed, e.g.:
            # AnotherExtension/build/outputs/**/*.cs3
