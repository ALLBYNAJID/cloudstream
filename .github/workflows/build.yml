name: Cross-Build Plugins to DhakaFlix_Cloudstream

on:
  workflow_dispatch:
  push:
    branches:
      - main
      - master
    paths-ignore:
      - '*.md'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Plugin Source (main repo)
        uses: actions/checkout@v3
        with:
          path: src

      - name: Setup JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Build Plugins
        run: |
          cd src
          chmod +x gradlew
          ./gradlew make makePluginsJson
          mkdir -p ../builds
          cp **/build/*.cs3 ../builds || true
          cp build/plugins.json ../builds || true

      - name: Push to DhakaFlix_Cloudstream repo
        run: |
          cd ../builds
          git init
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git remote add origin https://x-access-token:${{ secrets.DHAKAFLIX_TOKEN }}@github.com/ALLBYNAJID/DhakaFlix_Cloudstream.git
          git checkout -b builds
          git add .
          git commit -m "Cross-build plugin from cloudstream: $GITHUB_SHA"
          git push --force origin builds
